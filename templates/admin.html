<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员面板 - 训练工具</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="header">
        <h1>管理员面板</h1>
        <div class="header-actions">
            <span id="currentUser">加载中...</span>
            <a href="/" class="btn btn-secondary">返回主页</a>
            <form method="POST" action="/auth/logout" style="display: inline;">
                <button type="submit" class="btn btn-danger">登出</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div id="alertContainer"></div>

        <div class="card">
            <div class="card-header">
                <h2>用户管理</h2>
                <button class="btn btn-primary" onclick="createUser()">创建新用户</button>
            </div>
            <div class="card-body">
                <div class="loading" id="usersLoading">
                    <div class="spinner"></div>
                    <p>加载用户列表...</p>
                </div>
                <table class="user-table" id="usersTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>创建时间</th>
                            <th>最后登录</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 新用户信息模态框 -->
    <div id="newUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新用户创建成功</h3>
                <span class="close" onclick="closeModal('newUserModal')">&times;</span>
            </div>
            <div class="user-info" id="newUserInfo">
            </div>
            <p style="color: #dc3545; font-weight: 500;">请保存用户名和密码，关闭后将无法再次查看密码！</p>
            <button class="btn btn-primary" onclick="closeModal('newUserModal')">确定</button>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>确认删除</h3>
                <span class="close" onclick="closeModal('deleteModal')">&times;</span>
            </div>
            <p>确定要删除用户 <strong id="deleteUsername"></strong> 吗？此操作不可撤销。</p>
            <div style="text-align: right; margin-top: 1rem;">
                <button class="btn btn-secondary" onclick="closeModal('deleteModal')">取消</button>
                <button class="btn btn-danger" onclick="confirmDelete()">删除</button>
            </div>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
