<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>训练工具 - 欢迎页</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/welcome.css">
</head>
<body>
    <div class="welcome-container">
        <h1>训练工具</h1>
        <p class="description">请配置您的训练参数以开始使用</p>
        
        <form id="config-form">
            <div class="form-group">
                <label for="command">训练命令:</label>
                <textarea id="command" name="command" placeholder="例如: python train.py 或 python test/progress_test.py" required>python test/progress_test.py</textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="enable-panel" name="enable-panel">
                <label for="enable-panel">启用TensorBoard面板</label>
            </div>
            
            <div class="form-group" id="panel-path-group" style="display: none;">
                <label for="panel-path">面板路径:</label>
                <input type="text" id="panel-path" name="panel-path" placeholder="例如: logs" value="logs">
            </div>
            
            <button type="submit" class="submit-btn">开始训练</button>
            
            <div id="message"></div>
        </form>
    </div>

    <script src="/static/js/welcome.js"></script>
</body>
</html>
